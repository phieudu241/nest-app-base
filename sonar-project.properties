# Required project identifiers (from SonarCloud project settings)
sonar.projectKey=your_org_your_project
sonar.organization=your_org_name
sonar.host.url=https://sonarcloud.io

# Basic project structure
sonar.sources=src
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Optional: exclude generated or unnecessary files
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts

# Optional: include tests (for smell detection, not coverage)
sonar.tests=.
sonar.test.inclusions=**/*.spec.ts

# Optional: skip coverage report if you're not generating it
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Optional metadata
sonar.projectVersion=1.0.0
